<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="close">
            <a href="#"><img src="./img/close.png" alt="close"></a>
        </div>
        <h1>
            <span class="login">Login</span> | <span class="register">Register</span>
        </h1>        
        <p class="description">
            Enter your email and password to register.
        </p>
        <form name="register" action="#" method="get">
            <input type="text" name="username" value="" placeholder="Username">
            <input type="email" name="email" value="" placeholder="Enter your email address">
            <input type="password" name="password" value="" placeholder="Password">
            <input type="password" name="confirm" value="" placeholder="Confirm password">
            <input type="button" value="Register" class="register-button">
        </form>
    </div>
</body>

</html>
